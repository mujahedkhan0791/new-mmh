<div class="container">
  <form class="signup-form " (submit)="onSignUp(signupForm)" #signupForm="ngForm">
    <h3>Sign Up</h3>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" ngModel #emailInput="ngModel" id="email" email required placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" ngModel #password="ngModel" id="pwd" placeholder="Enter password" name="pswd">
    </div>

      </label>
    </div> -->

<button  class="mt-3 margin-right5" mat-raised-button color="primary" type="submit" >Sign Up</button>
<button (click)="onLogin()" class="mt-3 margin-right5" mat-raised-button color="primary"  >Go to Login</button>

  </form>
</div>
