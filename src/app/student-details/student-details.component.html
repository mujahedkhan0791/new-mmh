<div class="container mt-3">
  <h2>Student List</h2>
  <mat-form-field  appearance="outline" >
    <mat-label>Filter by Name</mat-label>
    <input [(ngModel)]="filter" autocomplete="off" (ngModelChange)="onFilterChange($event)" matInput placeholder="" value="">
  </mat-form-field>
  <button   class="list-group-item list-group-item-action line-h" >
    <div class="row">
      <div class="col-sm-12 col-md-2">
        studentID
        </div>
      <div class="col-sm-12 col-md-3">
  Name
        </div>
      <div class="col-sm-12 col-md-3">
     Reg No.
        </div>
      <div class="col-sm-12 col-md-2">
      Phone
        </div>
      <div class="col-sm-12 col-md-2">
      Due Amount
        </div>
        </div>
      </button>
<div class="list-group">

  <button *ngFor="let list of lists" type="button" (click)="onBntClick(list)"  [ngClass]= "{active: selectedItem == list.name}"  class="list-group-item list-group-item-action"  aria-current="true">
    <!-- {{list.studentID}}   {{list.name}} {{list.regNo}} {{list.phone}} -->
    <div class="row">
      <div class="col-sm-12 col-md-2">
        {{list.studentID}}
        </div>
      <div class="col-sm-12 col-md-3">
        {{list.name}}
        </div>
      <div class="col-sm-12 col-md-3">
        {{list.regNo}}
        </div>
      <div class="col-sm-12 col-md-2">
        {{list.phone}}
        </div>
      <div class="col-sm-12 col-md-2">
        {{list.dueAmount}}
        </div>
        </div>
  </button>

</div>

  <button *ngIf="selectedNode" mat-raised-button color="primary" class="mt-3 margin-right5" (click)="showDetails(selectedNode)">Update</button>
  <button *ngIf="selectedNode" mat-raised-button color="primary" class="mt-3 ml-5 margin-right5" (click)="onDelete(selectedNode._id)">Delete</button>
  <button *ngIf="selectedNode" mat-raised-button color="primary" class="mt-3 ml-5 margin-right5" (click)="onClear()">Clear</button>
  <button *ngIf="selectedNode || !lists" mat-raised-button color="primary" class="mt-3 ml-5 margin-right5" (click)="onCreate()">Create New</button>
  <button *ngIf="!selectedNode && lists" mat-raised-button color="primary" class="mt-3 ml-5 margin-right5">Select Student</button>
  <button *ngIf="!selectedNode"  mat-raised-button color="primary" class="mt-3 ml-5 margin-right5" (click)="onCreateOld()">Add Old Student Details</button>

</div>
